<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="/assets/anime_girl.jpg" class="img-fluid" style="margin-bottom:50px">
        <h1 style="text-align: center;">Log In</h1>
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)">
          <!-- Username input -->
          <div class="form-outline mb-4">
            <input type="text" name ="username" class="form-control form-control-lg" #username="ngModel" [(ngModel)]="model.username" required>
            <label class="form-label" for="form1Example13">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" name ="password"class="form-control form-control-lg" #password="ngModel" [(ngModel)]="model.password" required/>
            <label class="form-label" for="form1Example23">Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
              in</button>
            <a href="/signup" class="center" style="text-align:center; color:gray">Register</a>


        </form>
      </div>
    </div>
  </div>
</section>
